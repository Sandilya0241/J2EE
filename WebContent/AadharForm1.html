<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Applicant Information Page</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>
<script>
	$(function(){
		$("form").submit(function(){
			var fatherName = $("#ID_TXT_FNAME").val();
			var motherName = $("#ID_TXT_MNAME").val();
			var name = $("#ID_TXT_NAME").val();
			if(fatherName == "" || motherName == "" || name == "") {
				return false;
			} else {
				return true;
			}
		});
	});
</script>
</head>
<body>
	<form action="./AadharServ">
		<input type="hidden" name="formtype" value="APPLICANT_INFO_PAGE">
		<table>
			<tr><td>Name : </td><td><input type="text" name="TXT_NAME" id="ID_TXT_NAME"></td></tr>
			<tr><td>Father Name : </td><td><input type="text" name="TXT_FNAME" id="ID_TXT_FNAME"></td></tr>
			<tr><td>Mother Name : </td><td><input type="text" name="TXT_MNAME" id="ID_TXT_MNAME"></td></tr>
			<tr><td></td><td align="right"><input type="submit" value="Next >>> "></td></tr>
		</table>
	</form>
</body>
</html>
