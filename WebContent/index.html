<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student-Course portal</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>

</head>
<body>
<input type="button" id="ID_STU_HL" value="Student Registration form">
<input type="button" id="ID_CRS_HL" value="Course Registration form">
<br><br>
<div id="StudentForm">
	<form action="./StudentRegistrationServlet" method="post">
		<table>
			<tr><td>STUDENT ID : </td><td><input type="text" name="TXT_ID" id="ID_ID"></td></tr>
			<tr><td>STUDENT NAME : </td><td><input type="text" name="TXT_NAME" id="ID_NAME"></td></tr>
			<tr><td>STUDENT EMAIL : </td><td><input type="text" name="TXT_EMAIL" id="ID_EMAIL"></tr>
			<tr><td></td><td><input type="submit" value="Register"/></td></tr>
		</table>
		
	</form>
</div>

<div id="CourseForm">
	<form action="./CourseRegistrationServlet" method="post">
		<table>
			<tr><td>COURSE ID : </td><td><input type="text" name="TXT_ID" id="ID_ID"></td></tr>
			<tr><td>COURSE NAME : </td><td><input type="text" name="TXT_NAME" id="ID_NAME"></td></tr>
			<tr><td>COURSE FEE : </td><td><input type="text" name="TXT_FEE" id="ID_FEE"></tr>
			<tr><td></td><td><input type="submit" value="Register"/></td></tr>
		</table>
	</form>
</div>
<script>
	$(function() {
		$("#StudentForm").hide();
		$("#CourseForm").hide();
	});
	$("#ID_STU_HL").click(function(){
		$("#StudentForm").show();
		$("#CourseForm").hide();
	});
	$("#ID_CRS_HL").click(function(){
		$("#StudentForm").hide();
		$("#CourseForm").show();
	});
</script>
</body>
</html>
