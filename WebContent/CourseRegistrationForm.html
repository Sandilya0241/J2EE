<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Course Registration Form</title>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
 </script>
 <script>
 	$(document).ready(function(){
 		alert("Hi");
	  $("form").submit(function(){
		var id = $("#ID_ID").val();
	    var name = $("#ID_NAME").val();
	    var fee = $("#ID_FEE").val();
	    
	    if(id == "" || Number(id)<=0){
	    	alert("Invalid ID")
	    	return false;
	    }
	    if(name == "" ){
	    	alert("Invalid Name")
	    	return false;
	    }
	    
	    if(fee == "" || Number(id)<=0){
	    	alert("Invalid amount")
	    	return false;
	    }
	    
	    return true;
	  });
	});
 </script>
</head>
<body>                
	<form action="./CourseRegistrationServlet" method="post">
		<table>
		<tr><td>COURSE ID : </td><td><input type="text" name="TXT_ID" id="ID_ID"></td></tr>
		<tr><td>COURSE NAME : </td><td><input type="text" name="TXT_NAME" id="ID_NAME"></td></tr>
		<tr><td>COURSE FEE : </td><td><input type="text" name="TXT_FEE" id="ID_FEE"></tr>
		<tr><td></td><td><input type="submit" value="Register"/></td></tr>
		
		
		</table>
	</form>
</body>
</html>
