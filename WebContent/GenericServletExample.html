<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Servlet Life Cycle</title>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
 </script>
 <script>
 	$(document).ready(function(){
 		alert("Hi");
	  $("form").submit(function(){
		  var id = $("#ID_ID").val();
	    var name = $("#ID_NAME").val();
	    var dept = $("#ID_DEPT").val();
	    var dob = $("#ID_DOB").val();
	    
	    if(id == "" || Number(id)<=0){
	    	alert("Invalid ID")
	    	return false;
	    }
	    if(name == "" ){
	    	alert("Invalid Name")
	    	return false;
	    }
	    
	    if(dept == ""){
	    	alert("Invalid Dept")
	    	return false;
	    }
	    if(dob == ""){
	    	alert("Invalid Date")
	    	return false;
	    }
	    return true;
	  });
	});
 </script>
</head>
<body>
	<form action="./GenericServletExample" method="post">
		ID : <input type="text" name="TXT_ID" id="ID_ID">
		<br><br>
		NAME : <input type="text" name="TXT_NAME" id="ID_NAME">
		<br><br>
		DEPARTMENT : <input type="text" name="TAR_DEPT" id="ID_DEPT">
		<br><br>
		DOB : <input type="date" name="DAT_DOB" id="ID_DOB">
		<br><br>
		<input type="submit" value="Register"/>
	</form>
</body>
</html>
