<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Contact Details Page</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>
<script>
	$(function(){
		$("form").submit(function(){
			var contact = $("#ID_TXT_CNTCT").val();
			var email = $("#ID_TXT_EMAIL").val();
			var address = $("#ID_TXT_ADDR").val();
			if(contact == "" || contact.length > 10 || email == "" || address == "") {
				return false;
			} else {
				return true;
			}
		});
	});
</script>
</head>
<body>
	<form action="./AadharServ">
		<input type="hidden" name="formtype" value="CONTACT_DETAILS_PAGE">
		<table>
			<tr><td>Contact : </td><td><input type="text" name="TXT_CNTCT" id="ID_TXT_CNTCT"></td></tr>
			<tr><td>Email : </td><td><input type="text" name="TXT_EMAIL" id="ID_TXT_EMAIL"></td></tr>
			<tr><td>Address : </td><td><textarea rows="5" cols="15" name="TXT_ADDR" id="ID_TXT_ADDR"></textarea></td></tr>
			<tr><td></td><td align="right"><input type="submit" value="Submit"></td></tr>
		</table>
	</form>
</body>
</html>
